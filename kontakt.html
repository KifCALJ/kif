   <div id="box">
    <div id="main-container">
      <div>
        <h1 id="page-title">Kontakt Os</h1>
        <p id="page-subtitle">Vi glæder os til at høre fra dig</p>
        <p id="page-description">Har du spørgsmål eller ønsker du mere information? Udfyld formularen nedenfor, så vender vi tilbage hurtigst muligt.</p>
      </div>

      <form id="contact-form">
        <div id="form-container">
          <div>
            <label for="navn">Navn </label>
            <input type="text" id="navn" name="navn" required placeholder="Dit fulde navn">
          </div>

          <div>
            <label for="email">Email </label>
            <input type="email" id="email" name="email" required placeholder="Email">
          </div>

          <div>
            <label for="telefon">Telefon </label>
            <input type="tel" id="telefon" name="telefon" placeholder="+45 12 34 56 78">
          </div>

          <div>
            <label for="besked">Besked </label>
            <textarea id="besked" name="besked" required rows="5" placeholder="Skriv din besked her..."></textarea>
          </div>

          <button type="submit" id="submit-btn">Send Besked</button>

          <div id="message-container" class="hidden"></div>
        </div>
      </form>
    </div>
